version: 2.1

executors:
  node-executor:
    docker:
      - image: cimg/node:10.16.3  # You can change this version if needed
    working_directory: ~/ExampleApplication

jobs:
  build:
    executor: node-executor
    steps:
      - checkout  # Checks out the code from the repository

      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}  # Restore cache

      - run:
          name: Install npm dependencies
          command: npm install  # Installs dependencies

      - run:
          name: Run tests
          command: npm run test  # Correct syntax for running tests

      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}  # Cache node_modules
          paths:
            - ./node_modules

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main  # Trigger pipeline only on 'main' branch