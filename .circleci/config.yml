version: 2.1

executors:
  node-executor:
    docker:
      - image: cimg/node:10.16.3  # You can change this version if needed
    working_directory: ~/ExampleApplication

jobs:
  build:
    executor: node-executor
    steps:
      - checkout  # Checks out the code from the repository

      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}  # Restore the cache based on package-lock.json

      - run:
          name: Install npm dependencies
          command: npm install  # Installs dependencies (with correct npm version)

      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}  # Cache node_modules based on the package-lock.json checksum
          paths:
            - ./node_modules  # Path to cache

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main  # Trigger the pipeline only for changes to the 'main' branch
